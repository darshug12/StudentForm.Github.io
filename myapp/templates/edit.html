{% extends 'base.html' %}
{% block content %}
<form method="post" action="/update/{{ student.id}}">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <input name="sid" required value="{{student.sid}}">
            </td>
        </tr>
        <tr>
            <td>
                <input name="sname" required value="{{student.sname}}">
            </td>
        </tr>
        <tr>
            <td>
                <input name="semail" required value="{{student.semail}}">
            </td>
        </tr>
        <tr>
            <td>
                <input name="scontact" required value="{{student.scontact}}">
            </td>
        </tr>

        <td>
            <button type="submit">Update</button>
        </td>
    </table>
</form>

{% endblock %}
